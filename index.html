<!-- container -->

</div>

<div id="login-modal" class="modal-overlay" style="display: flex">
  <div class="modal-content">
    <h2 id="modal-title">Iniciar Sesión</h2>
    <label for="player-email">Email:</label>
    <input type="email" id="player-email" placeholder="Introduce tu email"/>
    <br><br>
    <label for="player-passwd">Contraseña:</label>
    <input type="password" id="player-passwd"/>
    <br><br>
    <button id="login-btn">Iniciar</button>
    <br><br>
    <p id="modal-text">No tienes cuenta?</p>
    <button id="register-modal-btn">Crear cuenta</button>
  </div>
</div>
<div id="register-modal" class="modal-overlay" style="display: none">
  <div class="modal-content">
    <h2 id="modal-title">Crear cuenta</h2>
    <label for="player-name-register">Nombre:</label>
    <input type="text" id="player-name-register" placeholder="Introduce tu nombre"/>
    <br><br>
    <label for="player-email-register">Email:</label>
    <input type="email" id="player-email-register" placeholder="Introduce tu email"/>
    <br><br>
    <label for="player-passwd">Contraseña:</label>
    <input type="password" id="player-passwd-register"/>
    <br><br>
    <button id="register-btn">Crear cuenta</button>
    <br><br>
    <p id="modal-text">Tienes cuenta?</p>
    <button id="login-modal-btn">Iniciar Sesión</button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
